/* Language Switcher Styles */

    .menu-toggle.open .bar:nth-child(1) {

    }

    .menu-toggle.open .bar:nth-child(3) {

    }

    const menuToggle = document.getElementById('menuToggle');

    menuToggle.addEventListener('click', () => {

    });

    dropdownMenu.querySelectorAll('a').forEach(link => {

        menuToggle.classList.remove('open');
        dropdownMenu.classList.remove('open');
      });
    });
  
      // --- Language Switcher Script ---
  const langOptions = document.querySelectorAll('.lang-option');
  const elementsToTranslate = document.querySelectorAll('[data-text-pt], [data-text-en]');
  const htmlTag = document.querySelector('html');

  // Function to set the language
  function setLanguage(lang) {
    // Update active class for language options
    langOptions.forEach(option => {
      if (option.dataset.lang === lang) {
        option.classList.add('active');
      } else {
        option.classList.remove('active');
      }
    });

    // Update text content for translatable elements
    elementsToTranslate.forEach(element => {
      const textKey = `data-text-${lang}`;
      if (element.hasAttribute(textKey)) {
        element.innerHTML = element.getAttribute(textKey);
      }
    });

    // Update the lang attribute of the HTML tag
    htmlTag.setAttribute('lang', lang);

    // Update document title (special case as it's not a direct element in body)
    if (lang === 'pt') {
      document.title = 'Contactos | Espaço Trium';
    } else if (lang === 'en') {
      document.title = 'Contact | Espaço Trium';
    }
  }

  // Add event listeners to language options
  langOptions.forEach(option => {
    option.addEventListener('click', () => {
      setLanguage(option.dataset.lang);
    });
  });

  // Initialize language on page load (defaults to Portuguese as per html lang="pt")
  // You could also store the last chosen language in localStorage and retrieve it here.
  setLanguage('pt'); // Ensure PT is active initially if html lang="pt"
</script>

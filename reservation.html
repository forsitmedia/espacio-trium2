    .menu-toggle {

      justify-content: center;

    .menu-toggle .bar {
      display: block;
      width: 28px;
      height: 3px;
      margin: 4px 0;
      background: #8c4f30;
      border-radius: 2px;
      transition: 0.4s;
    }

    .menu-toggle.open .bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.open .bar:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.open .bar:nth-child(3) {

    }

    /* DROPDOWN MENU ANIMATION FIX */

      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #8c4f30;
      color: #fff;
      transform: translateY(-100%);
      transition: transform 0.4s cubic-bezier(.77,0,.18,1);
      z-index: 200;
      padding-top: 100px;
      box-sizing: border-box;
      overflow: auto;

    .dropdown-menu.open {

    // --- CRITICAL FIX: Moved Menu Toggle Script to the top for robustness ---
    const menuToggle = document.getElementById('menuToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');

    // Add checks to ensure elements exist before attaching listeners

    const timeSelect = document.getElementById('time');
    const messageDisplay = document.getElementById('response-message');
    const dateInput = document.getElementById('date-picker');

    // NEW: Translation dictionary for dynamic JS messages
    const translations = {
      'pt': {
        'select_time': 'Selecione uma hora',
        'lunch': 'Almo√ßo',
        'dinner': 'Jantar',
        'select_seating': 'Selecione o assento'
      },

        'select_time': 'Select a time',
        'lunch': 'Lunch',
        'dinner': 'Dinner',
        'select_seating': 'Select seating'
      }
    };

    let currentLang = document.documentElement.lang; // Track current language

    // Function to update dynamic messages in JS
    function updateDynamicText() {
        const selectedTimeOption = timeSelect.querySelector('option[value=""]');
        if (selectedTimeOption) {
            selectedTimeOption.textContent = translations[currentLang]['select_time'];
        }
        
        // Update placeholder for date input
        const datePickerPlaceholder = dateInput.getAttribute(`data-text-${currentLang}-placeholder`);
        if (datePickerPlaceholder) {
            dateInput.setAttribute('placeholder', datePickerPlaceholder);
        }

        // Update initial guest select option
        const guestSelect = document.getElementById('guests');
        if (guestSelect) {
            const guestPlaceholder = guestSelect.querySelector('option[value=""]');
            if (guestPlaceholder) {
                guestPlaceholder.textContent = translations[currentLang]['select_guests'] || (currentLang === 'pt' ? 'Selecione o n√∫mero de pessoas' : 'Select guests');
            }
        }
        
        // Update seating preference options
        const seatingSelect = document.getElementById('seating');
        if (seatingSelect) {
            const seatingPlaceholder = seatingSelect.querySelector('option[value=""]');
            if (seatingPlaceholder) {
                seatingPlaceholder.textContent = translations[currentLang]['select_seating'];
            }
            const insideOption = seatingSelect.querySelector('option[value="inside"]');
            if (insideOption) {
                insideOption.textContent = translations[currentLang]['inside'] || (currentLang === 'pt' ? 'Dentro' : 'Inside');
            }
            const outsideOption = seatingSelect.querySelector('option[value="outside"]');
            if (outsideOption) {
                outsideOption.textContent = translations[currentLang]['outside'] || (currentLang === 'pt' ? 'Fora' : 'Outside');
            }
        }
    }


    const lunchTimes = ["11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00"];
    const dinnerTimes = ["18:30", "19:00", "19:30", "20:00", "20:30", "21:00", "21:30", "22:00", "22:30"];

    function updateTimeOptions() {
      const selectedDate = new Date(dateInput.value);
      const today = new Date();
      today.setHours(0,0,0,0);
      const isToday = selectedDate.getTime() === today.getTime();
      const now = new Date();

      timeSelect.innerHTML = `<option value="">${translations[currentLang]['select_time']}</option>`;
      if (!dateInput.value) return;

      function addOptions(labelKey, times) { // labelKey will be 'lunch' or 'dinner'
        const group = document.createElement('optgroup');
        group.label = translations[currentLang][labelKey]; // Use translated label
        times.forEach(t => {
          const [h, m] = t.split(":").map(Number);
          const timeDate = new Date(selectedDate);
          timeDate.setHours(h, m);
          if (!isToday || timeDate > now) {
            const option = document.createElement('option');
            option.value = t;
            option.textContent = t;
            group.appendChild(option);
          }
        });
        if (group.children.length > 0) timeSelect.appendChild(group);
      }

      addOptions("lunch", lunchTimes);
      addOptions("dinner", dinnerTimes);
    }

    const picker = new Litepicker({
      element: dateInput,
      format: 'YYYY-MM-DD',
      minDate: new Date().toISOString().split('T')[0],
      setup: (picker) => {
        picker.on('selected', (date) => {
          dateInput.value = date.format('YYYY-MM-DD');
          updateTimeOptions();
        });
      }
    });

   

    // --- Language Switcher Script ---
    const langOptions = document.querySelectorAll('.lang-option');
    const elementsToTranslate = document.querySelectorAll('[data-text-pt], [data-text-en]');
    const htmlTag = document.querySelector('html');

    function setLanguage(lang) {
      currentLang = lang; // Update currentLang variable for dynamic JS translations

      // After your existing translation code inside setLanguage(lang):
const textareas = document.querySelectorAll('textarea[data-text-pt-placeholder], textarea[data-text-en-placeholder]');
textareas.forEach(el => {
  const placeholder = el.getAttribute(`data-text-${lang}-placeholder`);
  if (placeholder) el.placeholder = placeholder;
});


      langOptions.forEach(option => {
        if (option.dataset.lang === lang) {
          option.classList.add('active');
        } else {
          option.classList.remove('active');
        }
      });

      elementsToTranslate.forEach(element => {
        const textKey = `data-text-${lang}`;
        const placeholderKey = `data-text-${lang}-placeholder`; // For input placeholders

        if (element.hasAttribute(textKey)) {
          element.innerHTML = element.getAttribute(textKey);
        }
        // Handle placeholders for input elements
        if (element.tagName === 'INPUT' && element.hasAttribute(placeholderKey)) {
            element.setAttribute('placeholder', element.getAttribute(placeholderKey));
        }
      });

      htmlTag.setAttribute('lang', lang);

      // Update document title dynamically
      const titleElement = document.querySelector('title');
      if (titleElement) {
        if (lang === 'pt') {
          titleElement.textContent = titleElement.getAttribute('data-text-pt') || 'Reserva Inteligente | Espa√ßo Trium';
        } else if (lang === 'en') {
          titleElement.textContent = titleElement.getAttribute('data-text-en') || 'Smart Reservation | Espa√ßo Trium';
        }
      }

      updateDynamicText(); // Call to update all dynamic JS-generated text
      // updateTimeOptions(); // Re-render time options with new language for labels (already called by updateDynamicText)
    }

    langOptions.forEach(option => {
      option.addEventListener('click', () => {
        setLanguage(option.dataset.lang);
      });
    });

    // Initialize language on page load
    setLanguage('pt'); // Ensure PT is active initially

    // --- Sub-menu toggle script for "More Languages" ---
    const submenuToggle = document.querySelector('.submenu-toggle');
    const subMenu = document.querySelector('.sub-menu');

    if (submenuToggle && subMenu) {
      submenuToggle.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent default link behavior
        subMenu.classList.toggle('open-sub-menu');
      });

      subMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault(); // Prevent default link behavior
          const langName = e.target.textContent;
          const langCode = e.target.dataset.langCode;
          alert(`You selected: ${langName} (${langCode}). \n\nNote: For this demo, full content translation to this language is not implemented. You would typically link to a specific language version of the page or use a more advanced i18n system.`);

          // Optionally, close both menus after selection
          subMenu.classList.remove('open-sub-menu');
          menuToggle.classList.remove('open');
          dropdownMenu.classList.remove('open');
          
        });
      });
    }

  </script>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Espaço Trium</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fffaf5;
      color: #3d2a22;
      text-align: center;
      padding: 8rem 1.5rem;
      margin: 0;
    }

    .wrapper {
      max-width: 520px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.9rem;
      color: #8c4f30;
      font-weight: 700;
      margin-bottom: 0.75rem;
      line-height: 1.3;
    }

    h1 span {
      display: block;
      font-weight: 500;
      font-size: 1.3rem;
      color: #a96a4d;
      margin-top: 0.4rem;
    }

    p {
      color: #444;
      font-size: 1.05rem;
      margin-top: 1.2rem;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      background-color: #8c4f30;
      color: #fff;
      padding: 0.7rem 1.4rem;
      border-radius: 8px;
      margin-top: 2rem;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #a05a38;
      transform: translateY(-1px);
    }

    /* Small success icon */
    .icon {
      font-size: 2.5rem;
      color: #8c4f30;
      margin-bottom: 1rem;
    }

    /* Soft fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.7s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="wrapper fade-in">
    <div class="icon">✅</div>
    <h1>
      Obrigado pela sua reserva!
      <span>Thank you for your reservation!</span>
    </h1>
    <p>
      Recebemos os seus dados e entraremos em contacto brevemente.<br>
      We have received your details and will contact you shortly.
    </p>
    <a href="index.html">← Voltar / Back to Home</a>
  </div>
</body>
</html>

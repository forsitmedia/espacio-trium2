<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Restaurante Trium</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="logo espacio trium/favicon.png?v=3"/>
<link rel="apple-touch-icon" href="logo espacio trium/favicon.png?v=3"/>





  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fffaf5;
      color: #3d2a22;
      text-align: center;
      padding: 8rem 1.5rem;
      margin: 0;
    }

    .wrapper {
      max-width: 520px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.9rem;
      color: #8c4f30;
      font-weight: 700;
      margin-bottom: 0.75rem;
      line-height: 1.3;
    }

    h1 span {
      display: block;
      font-weight: 500;
      font-size: 1.3rem;
      color: #a96a4d;
      margin-top: 0.4rem;
    }

    p {
      color: #444;
      font-size: 1.05rem;
      margin-top: 1.2rem;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      background-color: #8c4f30;
      color: #fff;
      padding: 0.7rem 1.4rem;
      border-radius: 8px;
      margin-top: 2rem;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #a05a38;
      transform: translateY(-1px);
    }

    /* Small success icon */
    .icon {
      font-size: 2.5rem;
      color: #8c4f30;
      margin-bottom: 1rem;
    }

    /* Soft fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.7s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }


:root {
  --brand: #8c4f30;
  --brand-dark: #6f3c24;
  --ring: rgba(140, 79, 48, 0.35);
}

.add-to-calendar {
  appearance: none;
  border: 0;
  border-radius: 9999px;             /* pill */
  background: var(--brand);
  color: #fff;
  font: 700 1rem/1.1 "Montserrat", system-ui, -apple-system, sans-serif;
  letter-spacing: .02em;
  padding: .9rem 1.2rem;
  display: inline-flex;
  align-items: center;
  gap: .6rem;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(140, 79, 48, 0.22);
  transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
  margin-top: 1rem;
  -webkit-tap-highlight-color: transparent;
}

.add-to-calendar svg {
  width: 20px;
  height: 20px;
  flex: 0 0 auto;
  color: currentColor;               /* icon inherits white */
}

.add-to-calendar:hover { 
  background: var(--brand-dark);
  transform: translateY(-1px);
  box-shadow: 0 10px 22px rgba(140, 79, 48, 0.28);
}

.add-to-calendar:active {
  transform: translateY(0);
  box-shadow: 0 4px 10px rgba(140, 79, 48, 0.2);
}

.add-to-calendar:focus-visible {
  outline: none;
  box-shadow: 0 6px 16px rgba(140, 79, 48, 0.22), 0 0 0 4px var(--ring);
}

/* iPhone safe-area breathing room if near the bottom */
@supports (padding: max(0px)) {
  .add-to-calendar { margin-bottom: max(0.5rem, env(safe-area-inset-bottom)); }
}

/* Respect reduced motion */
@media (prefers-reduced-motion: reduce) {
  .add-to-calendar { transition: none; }
}



  </style>
</head>

<body>
  <div class="wrapper fade-in">
    <div class="icon">✅</div>
    <h1>
      Obrigado pela sua reserva!
      <span>Thank you for your reservation!</span>
    </h1>



    <p>
      Recebemos os seus dados e entraremos em contacto brevemente.<br><br>
      We have received your details and will contact you shortly.  
    </p>
    <a href="index.html">← Voltar / Back to Home</a>
  </div>


</body>
</html>
